{% extends 'base.html' %}
{% block content %}

<h1>Edit post</h1> 
{% if user.is_authenticated %}
    {% if user.id == post.author.id %} 
      <form method="post">
      <br>
      {% csrf_token %}
      {{form.as_p}}
      <button>Edit</button>
      <script>
        var name = "{{ user.username }}";
        document.getElementById("elder").placeholder = name;
      </script>

    {% endif %}
{% else %}      
    <h2>You are allowed to execute after login!</h2> 
{% endif %}


{% endblock %}
