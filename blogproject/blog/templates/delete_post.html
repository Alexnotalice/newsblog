{% extends 'base.html' %}
{% block content %}

<h1>Delete post</h1> 

{% if user.is_authenticated %}
    {% if user.id == post.author.id %} 
        <form method="post">
        <br>
        {% csrf_token %}
        <strong>Are u sure?</strong>
        <button>Delete</button>
    {% endif %}
{% else %}      
    <h2>You are allowed to execute after login!</h2>    
{% endif %}

{% endblock %}
