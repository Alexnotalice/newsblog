  <section class="py-1 text-center container">

        <h1 class="fw-light">News</h1>
        <p class="lead text-muted">Something is happening in this world</p>
              </div>
    </div>

  <div class="album py-2 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
   
        {% for title, description,image, url in newsapi%}   
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ image }}"  width="100%" height="225" alt="news"/>
              <div class="card-body">
                <a href="{{ url }}"><h4 class="card-text">{{title}}</h4></a>
                <p class="card-text">{{ description }}</p>

                <div class="d-flex justify-content-between align-items-center">
                  
                  
                <div 
                  class="d-flex justify-content-between align-items-center"></div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
